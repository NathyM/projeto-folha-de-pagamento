<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
      <title>Sistema POO - Sistema de Ensino| Cadastro de Notas</title>
</h:head>

<h:body>
    <ui:composition template="./WEB-INF/template/modelo.xhtml">
        <ui:define name="principal">
            <b:container style="width:940px; text-align: center;">
        <b:navBar brand="Sistema POO| Web |  Aluno" brandHref="index.xhtml" inverse="true" fixed="top"></b:navBar>
                 <b:navbarLinks>
                 <b:dropMenu value="Cadastros">
                     <b:navLink value="Funcionário" href="CadFuncionario.xhtml"></b:navLink>
                    <b:navLink value="Professor" href="CadProfessor.xhtml"></b:navLink>
                    <b:navLink value="Aluno" href="CadAluno.xhtml"></b:navLink>
                    <b:navLink></b:navLink>
                   </b:dropMenu>
                       <b:dropMenu value="Consultas">
                        <b:navLink value="Calcular Salário" href="FolhaPagamento.xhtml"></b:navLink>
                        <b:navLink value="Calcular Notas" href="Notas.xhtml"></b:navLink>
                       </b:dropMenu>
                   </b:navbarLinks>
            <p/>
                    <b:panelGrid columns="2">
        <center>        <h2>Cadastro de Alunos</h2>         </center>
        </b:panelGrid>
            
                <p/>
                <b:form horizontal="true">
                    <b:panelGrid columns="2">
                    <b:inputText value="#{alunoBean.aluno.cpf}"  label="CPF do Aluno" colMd="10" labelColMd="4"/>
                    <b:inputText value="#{alunoBean.aluno.nome}"  label="Nome do Aluno" colMd="10" labelColMd="4"/>
                    <b:inputText value="#{alunoBean.aluno.rg}"  label="RG do Aluno" colMd="10" labelColMd="4"/>
                    <b:inputText value="#{alunoBean.aluno.dataNascimento} " mask="00/00/0000" label="Data de Nascimento do aluno" colMd="10" labelColMd="6"/>
                    <b:inputText value="#{alunoBean.aluno.sexo}"  label="Sexo do aluno" colMd="10" labelColMd="4"/>
                    </b:panelGrid>
                    <b:panelGrid columns="3">
                    <b:commandButton value="Salvar" action="#{alunoBean.cadastrarAluno()}" style="width:120px; margin: 20px 0;"/>
                    <b:commandButton value="Atualizar" action="#{alunoBean.atualizar(alunoBean.aluno)}" style="width:120px; margin: 20px 0;"/>
                    <b:commandButton value="Remover" action="#{alunoBean.remover(alunoBean.aluno)}" style="width:120px; margin: 20px 0;"/>
                    </b:panelGrid>
                </b:form>
                <b:form horizontal="true">
                    <b:panelGrid columns="2">         <center>        <h2>Lista de Alunos</h2>         </center>        </b:panelGrid>
                    <b:panelGrid columns="1">
                    <b:inputText value="#{alunoBean.buscaCpf}"  label="Buscar por CPF" colMd="10" labelColMd="2"/>
                    <b:inputText value="#{alunoBean.buscaNome}"  label="Buscar por Nome" colMd="10" labelColMd="2"/>
                    <b:inputText value="#{alunoBean.buscaData}" mask="00/00/0000"  label="Busca por Data" colMd="10" labelColMd="2"/>
                    <b:inputText value="#{alunoBean.buscaStatus}"  label="Buscar por Status" colMd="10" labelColMd="2"/>
                    </b:panelGrid>
                    <b:panelGrid columns="4">
                        <b:commandButton value="Buscar CPF" action="#{alunoBean.consultarPorCpf(alunoBean.buscaCpf)}" style="width:120px; margin: 20px 0;"/>
                        <b:commandButton value="Buscar Nome" action="#{alunoBean.consultarPorNome(alunoBean.buscaNome)}" style="width:120px; margin: 20px 0;"/>
                        <b:commandButton value="Buscar Data" action="#{alunoBean.consultarPorDataNascimento(alunoBean.buscaData)}" style="width:120px; margin: 20px 0;"/>
                        <b:commandButton value="Buscar Status" action="#{alunoBean.consultarPorStatus(alunoBean.buscaStatus)}" style="width:120px; margin: 20px 0;"/>
                    </b:panelGrid>
                    <b:dataTable
                        value="#{alunoBean.alunos}"
                            var="aluno"
                            excel="true"
                            csv="true"
                            pdf="true"
                            print="true">
                        <b:dataTableColumn value="#{aluno.cpf}" />
                        <b:dataTableColumn value="#{aluno.nome}" />
                        <b:dataTableColumn value="#{aluno.rg}" />
                        <b:dataTableColumn value="#{aluno.dataNascimento}" />
                        <b:dataTableColumn value="#{aluno.sexo}" />
                        <b:dataTableColumn value="#{aluno.status}" />
                        <b:dataTableColumn value="#{notas.nota1}" />
                        <b:dataTableColumn value="#{notas.nota2}" />
                        <b:dataTableColumn value="#{notas.nota3}" />
                        <b:dataTableColumn value="#{notas.nota4}" />
                        <b:dataTableColumn value="#{aluno.notaFinal}" />
                    </b:dataTable>
                </b:form>

        
                <p />
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
