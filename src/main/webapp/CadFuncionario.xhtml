<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
      <title>Sistema POO - Sistema de Ensino| Cadastro de Alunos</title>
</h:head>

<h:body>
    <ui:composition template="./WEB-INF/template/modelo.xhtml">
        <ui:define name="principal">
            <b:container style="width:940px; text-align: center;">
        <b:navBar brand="Sistema POO| Web | Funcionario" brandHref="index.xhtml" inverse="true" fixed="top"></b:navBar>
                   <b:navbarLinks>
                 <b:dropMenu value="Cadastros">
                     <b:navLink value="Funcionário" href="CadFuncionario.xhtml"></b:navLink>
                    <b:navLink value="Professor" href="CadProfessor.xhtml"></b:navLink>
                    <b:navLink value="Aluno" href="CadAluno.xhtml"></b:navLink>
                    
                    <b:navLink></b:navLink>
                   </b:dropMenu>
                       <b:dropMenu value="Consultas">
                        <b:navLink value="Calcular Salário" href="FolhaPagamento.xhtml"></b:navLink>
                        <b:navLink value="Calcular Notas" href="Notas.xhtml"></b:navLink>
                       </b:dropMenu>
                </b:navbarLinks>
                 <b:panelGrid columns="2">
        <center>        <h2>Cadastro de Funcionário</h2>         </center>
        </b:panelGrid>
                    <b:form >
                      <b:panelGrid columns="2">   
                        <b:inputText value="#{funcionarioBean.funcionario.id}" label="Identificação Funcional" colMd="10" labelColMd="6"/>
                        <b:inputText value="#{funcionarioBean.funcionario.nome}"  label="Nome do Funcionário" colMd="10" labelColMd="6"/>
                        <b:inputText value="#{funcionarioBean.funcionario.salario}" label="Salário do Funcionario" colMd="10" labelColMd="6"/>
                        <b:inputText value="#{funcionarioBean.funcionario.rg}"   label="RG do Funcionário" colMd="10" labelColMd="6"/>
                        <b:inputText value="#{funcionarioBean.funcionario.cpf}" label="CPF do Funcionário" colMd="10" labelColMd="6"/>
                        <b:inputText value="#{funcionarioBean.funcionario.cargo}" label="Cargo do Funcionário" colMd="10" labelColMd="6"/>
                     </b:panelGrid >
                     <b:panelGrid columns="3">
                    <b:commandButton value="Cadastrar" action="#{funcionarioBean.salvarFuncionario()}" style="width:120px; margin: 20px 0;"/>
                    <b:commandButton value="Atualizar" action="#{funcionarioBean.atulizarFuncionario()}" style="width:120px; margin: 20px 0;" />
                    <b:commandButton value="Remover" action="#{funcionarioBean.excluir(funcionarioBean.funcionario)}" style="width:120px; margin: 20px 0;"/>     
                     </b:panelGrid >
                    </b:form>
                             <b:panelGrid columns="2">
        <center>        <h2>Lista de Funcionários</h2>         </center>
        </b:panelGrid>
                    <b:form >
                        <b:inputText value="#{funcionarioBean.buscaPorNome}"  required="false" label="Busca por Nome" colMd="10" labelColMd="3"/>
                        <h:panelGrid columns="1">
                        <b:commandButton value="Buscar Nome" action="#{funcionarioBean.consultarPorNome(funcionarioBean.buscaPorNome)}" style="width:120px; margin: 20px 0;"/>
                        </h:panelGrid>
                    <b:inputText value="#{funcionarioBean.buscaPorId}"  required="false" label="Busca por ID" colMd="10" labelColMd="3"/>
                     <h:panelGrid columns="1">
                        <b:commandButton value="Buscar ID" action="#{funcionarioBean.consultarPorId(funcionarioBean.buscaPorId)}" style="width:120px; margin: 20px 0;"/>
                    </h:panelGrid>
                        <p />
                         <p />
                    <b:dataTable
                            value="#{funcionarioBean.funcionarios}"
                            var="funcionario"
                            excel="true"
                            csv="true"
                            pdf="true"
                            print="true">
                        <b:dataTableColumn value="#{funcionario.id}" />
                        <b:dataTableColumn value="#{funcionario.nome}" />
                        <b:dataTableColumn value="#{funcionario.salario}" />
                        <b:dataTableColumn value="#{funcionario.rg}" />
                        <b:dataTableColumn value="#{funcionario.cpf}" />
                        <b:dataTableColumn value="#{funcionario.cargo}" />
                    </b:dataTable>
                    </b:form>
        
                <p />
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
