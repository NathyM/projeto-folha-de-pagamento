<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
      <title>Sistema POO - Sistema de Ensino| Cadastro de Notas</title>
</h:head>

<h:body>
    <ui:composition template="./WEB-INF/template/modelo.xhtml">
        <ui:define name="principal">
            <b:container style="width:940px; text-align: center;">
        <b:navBar brand="Sistema POO| Web | Curso" brandHref="index.xhtml" inverse="true" fixed="top"></b:navBar>
                 <b:navbarLinks>
                 <b:dropMenu value="Cadastros">
                        <b:navLink value="Funcionário" href="CadFuncionario.xhtml"></b:navLink>
                       <b:navLink value="Professor" href="CadProfessor.xhtml"></b:navLink>
                       <b:navLink value="Aluno" href="CadAluno.xhtml"></b:navLink>
                       <b:navLink value="Curso" href="CadCurso.xhtml"></b:navLink>
                       <b:navLink></b:navLink>
                   </b:dropMenu>
                       <b:dropMenu value="Consulta">
                            <b:navLink value="Calcular Salário" href="FolhaPagamento.xhtml"></b:navLink>
                            <b:navLink value="Calcular Notas" href="Notas.xhtml"></b:navLink>
                       </b:dropMenu>
                   </b:navbarLinks>
            <p/>
              <b:panelGrid columns="2">
        <center>        <h2>Cadastro de Curso</h2>         </center>
        </b:panelGrid>
                    <b:form >
                      <b:panelGrid columns="2">   
                        <b:inputText value="#{cursoBean.curso.id}" label="ID do Curso" colMd="10" labelColMd="6"/>
                       <b:inputText value="#{cursoBean.curso.titulo}" label="Título do Curso" colMd="10" labelColMd="6"/>
                       <b:inputText value="#{cursoBean.curso.descricao}"  label="Descrição do Curso" colMd="10" labelColMd="6"/>
                       <b:inputText value="#{cursoBean.curso.cargaHoraria}" label="Carga Horária do Curso" colMd="10" labelColMd="6"/>
                       <b:inputText value="#{cursoBean.curso.valor}"  label="Valor do Curso" colMd="10" labelColMd="6"/>
                       </b:panelGrid >
                     <b:panelGrid columns="3">
                         <b:commandButton value="Cadastrar" action="#{cursoBean.cadastrarCurso()}" style="width:120px; margin: 20px 0;"/>
                         <b:commandButton value="Atualizar" action="#{cursoBean.atualizar(cursoBean.curso)}" style="width:120px; margin: 20px 0;" />
                         <b:commandButton value="Remover" action="#{cursoBean.remover(cursoBean.curso)}" style="width:120px; margin: 20px 0;"/>     
                     </b:panelGrid >
                    </b:form>
              <b:panelGrid columns="2">        <center>        <h2>Lista de Cursos</h2>         </center>        </b:panelGrid>
                    <b:form >
                       <b:inputText value="#{cursoBean.buscaTitulo}"  label="Busca por Título" colMd="10" labelColMd="2"/>
                      
                        <h:panelGrid columns="1">
                            <b:commandButton value="Buscar Titulo" action="#{cursoBean.consultarPorTitulo(cursoBean.buscaTitulo)}" style="width:120px; margin: 20px 0;"/>
                        </h:panelGrid>
                       <b:inputText value="#{cursoBean.buscaId}"   label="Busca por ID" colMd="10" labelColMd="3"/>
                     <h:panelGrid columns="1">
                         <b:commandButton value="Buscar ID" action="#{cursoBean.consultarPorId(cursoBean.buscaId)}" style="width:120px; margin: 20px 0;"/>
                    </h:panelGrid>
                        <p />
                         <p />
                         <b:dataTable
                            value="#{cursoBean.cursos}"
                            var="curso"
                            excel="true"
                            csv="true"
                            pdf="true"
                            print="true">
                        <b:dataTableColumn value="#{curso.id}" />
                        <b:dataTableColumn value="#{curso.titulo}" />
                        <b:dataTableColumn value="#{curso.descricao}" />
                        <b:dataTableColumn value="#{curso.cargaHoraria}" />
                        <b:dataTableColumn value="#{curso.valor}" />
                             </b:dataTable>
                </b:form>
            
           
        
                <p />
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
